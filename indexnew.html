<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunPower Africa - Solar Lighting Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sun-yellow: #FFD700;
            --savanna-green: #2E8B57;
        }

        .custom-shadow {
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-2xl font-bold text-savanna-green">SunPower Africa</a>
                <div class="md:flex items-center space-x-6 hidden">
                    <a href="index.html" class="hover:text-savanna-green">Home</a>
                    <a href="products.html" class="hover:text-savanna-green">Products</a>
                    <a href="about.html" class="hover:text-savanna-green">About Us</a>
                    <a href="contact.html" class="hover:text-savanna-green">Contact</a>
                </div>
                <button id="menu-btn" class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-2xl text-gray-600"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <a href="index.html" class="block py-2 px-4 hover:bg-gray-100">Home</a>
            <a href="products.html" class="block py-2 px-4 hover:bg-gray-100">Products</a>
            <a href="about.html" class="block py-2 px-4 hover:bg-gray-100">About Us</a>
            <a href="contact.html" class="block py-2 px-4 hover:bg-gray-100">Contact</a>
        </div>
    </nav>

    <!-- Main Content (This is the home page content) -->
    <section id="hero" class="bg-cover bg-center py-24" style="background-image: url('https://picsum.photos/1920/1080?random=1')">
        <div class="container mx-auto px-4 text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Lighting Every Corner of Africa</h1>
            <p class="text-lg mb-8">Durable · Efficient · Affordable | Solar Lighting Solutions</p>
            <a href="products.html" class="bg-savanna-green hover:bg-[#277b4a] text-white px-8 py-3 rounded-full shadow-lg">
                Explore Products
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-savanna-green text-white py-8">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <a href="index.html" class="text-xl font-bold">SunPower Africa</a>
                <p class="text-sm">© 2025 | Solar Lighting Pioneers</p>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#"><i class="fab fa-facebook-f text-2xl"></i></a>
                <a href="#"><i class="fab fa-twitter text-2xl"></i></a>
                <a href="#"><i class="fab fa-instagram text-2xl"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
